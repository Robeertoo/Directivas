<h1>
  Mutaciones
</h1>

<div class="row">
  <div class="col-6">
    <input #txtEmail type="text"
    (input)="onFielUpdated('email',txtEmail.value)"
    class="form-control mb-2"
    [value]="user().email">

    <input #txtFirstName type="text"
    (input)="onFielUpdated('first_name',txtFirstName.value)"
    class="form-control mb-2"
    [value]="user().first_name">

    <input #txtLastName type="text"
    (input)="onFielUpdated('last_name',txtLastName.value)"
    class="form-control mb-2"
    [value]="user().last_name">

  </div>
  <div class="col-6">

    <pre>
      {{user() | json}}

    </pre>
    {{fullName()}}

    <button (click)="increaseBy(+1)" class="btn btn-primary">
      +1
    </button>

  </div>
</div>
