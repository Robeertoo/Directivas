<h1>Counter: {{counter()}}</h1>
<hr>
<h2>Square counter: {{squareCounter()}}</h2>
<hr>


<button class="btn btn-primary" (click)="increseBy(+1)" > + 1 </button>
&nbsp;
<button class="btn btn-primary" (click)="increseBy(-1)"> - 1 </button>
&nbsp;
<button (click)="counter.set(0)" class="btn btn-primary"> Reset </button>
